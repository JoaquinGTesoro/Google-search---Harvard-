<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="advanced.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <a href="/index.html"><li>Google Search</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
            <p>Find pages with...</p>
            <form action="https://google.com/search">
                <div class="container">
                    <label>all this words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="container">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="container">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="container">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <input type="submit" value="Google Search" class="search-btn">
            </form>
        </main>
    </body>
</html>
