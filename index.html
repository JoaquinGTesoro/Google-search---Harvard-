<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="main.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <a href="/google image search.html"><li>Google Image Search</li></a>
                    <a href="/google advanced search.html"><li>Google Advanced Search</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
